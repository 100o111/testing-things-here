<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script>
    const nbsp = '\u00A0'; // non-breaking space
    const frames = [
      '/~' + nbsp.repeat(7) + '~',
      '/' + nbsp + '~' + nbsp.repeat(5) + '~' + nbsp,
      '/' + nbsp.repeat(2) + '~' + nbsp.repeat(3) + '~' + nbsp.repeat(2),
      '/' + nbsp.repeat(3) + '~' + nbsp + '~' + nbsp.repeat(3),
      '/' + nbsp.repeat(4) + '~' + nbsp.repeat(4),
      '/' + nbsp.repeat(3) + '~' + nbsp + '~' + nbsp.repeat(3),
      '/' + nbsp.repeat(2) + '~' + nbsp.repeat(3) + '~' + nbsp.repeat(2),
      '/' + nbsp + '~' + nbsp.repeat(5) + '~' + nbsp,
      '/~' + nbsp.repeat(7) + '~'
    ];

    let i = 0;
    setInterval(() => {
      history.pushState(null, '', frames[i++ % frames.length]);
    }, 120);
  </script>
</body>
</html>
