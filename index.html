<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    html, body {
      margin: 0;
      background: white;
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script>
    const frames = [
      '/aaaaaaa',
      '/baaaaaa',
      '/abaaaaa',
      '/aabaaaa',
      '/aaabaaa',
      '/aaaabaa',
      '/aaaaaba',
      '/aaaaaab',
      '/aaaaaaa'
    ];

    let i = 0;
    setInterval(() => {
      history.pushState(null, '', frames[i++ % frames.length]);
    }, 120);
  </script>
</body>
</html>
