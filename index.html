<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script>
    const frames = [
      '/~-------~',
      '/-~-----~-',
      '/--~---~--',
      '/---~-~---',
      '/----~----',
      '/---~-~---',
      '/--~---~--',
      '/-~-----~-',
      '/~-------~'
    ];

    let i = 0;
    setInterval(() => {
      history.pushState(null, '', frames[i++ % frames.length]);
    }, 150);
  </script>
</body>
